<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="map.css">
    <script src="map.js"></script>
</head>
<body>
    <h1>Map</h1>
    <div id="controls">
        <button id="roundTrip">One Way üóò</button>
        <button id="resetRoute">Reset Route</button>
        <button id="saveRoute">Save Route</button>
        <button id="manageSavedRoutes">Manage Saved Routes</button>
        <span id="pointCount">Points: 0</span>
        <span id="routeDistance">Route Distance: 0 km</span>
        <span id="settings">‚öôÔ∏è</span>
    </div>
    <div id="map"></div>
    
    <div id="saveRouteModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="saveRouteModalTitle">Save Route</h2>
            <div id="loadedRouteInfo" style="display: none; background: #f0f8ff; padding: 10px; margin-bottom: 15px; border-radius: 4px; border-left: 4px solid #007cba;">
                <strong>Currently loaded route:</strong> <span id="loadedRouteName"></span>
                <div id="modificationNotice" style="display: none; color: #e67e22; font-weight: bold; margin-top: 5px;">
                    ‚ö†Ô∏è Route has been modified
                </div>
            </div>
            <div id="saveOptions" style="display: none; margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px;">
                    <input type="radio" name="saveAction" value="update" checked style="margin-right: 8px;">
                    Update existing route
                </label>
                <label style="display: block;">
                    <input type="radio" name="saveAction" value="new" style="margin-right: 8px;">
                    Save as new route
                </label>
            </div>
            <form id="saveRouteForm">
                <label for="routeName">Route Name:</label>
                <input type="text" id="routeName" name="routeName" required>
                <label for="routeDescription">Description (optional):</label>
                <textarea id="routeDescription" name="routeDescription" rows="3"></textarea>
                <div class="modal-buttons">
                    <button type="submit" id="saveSubmitBtn">Save</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="renameRouteModal" class="modal rename-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rename Route</h2>
            <form id="renameRouteForm">
                <label for="newRouteName">New Route Name:</label>
                <input type="text" id="newRouteName" name="newRouteName" required>
                <div class="modal-buttons">
                    <button type="submit">Rename</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="manageSavedRoutesModal" class="modal">
        <div class="modal-content large">
            <span class="close">&times;</span>
            <h2>Manage Saved Routes</h2>
            <div class="route-management-toolbar">
                <button id="selectAllRoutes">Select All</button>
                <button id="deselectAllRoutes">Deselect All</button>
                <button id="deleteSelectedRoutes" class="danger">Delete Selected</button>
                <button id="exportSelectedRoutes">Export Selected</button>
                <input type="file" id="importRoutes" accept=".json" style="display: none;">
                <button id="importRoutesBtn">Import Routes</button>
            </div>
            <div id="savedRoutesContainer">
                <table id="savedRoutesTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllCheckbox"></th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Points</th>
                            <th>Distance</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="savedRoutesTableBody">
                        <!-- Routes will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <form id="settingsForm">
                <label for="osrmUrl">OSRM Server URL:</label>
                <input type="text" id="osrmUrl" name="osrmUrl" value="http://localhost:5000" required>
                <hr>
                <label for="mapTileUrl">Map Tile URL:</label>
                <input type="text" id="mapTileUrl" name="mapTileUrl" value="https://tile.thunderforest.com/cycle/" required>
                <label for="mapTileApiKey">Map Tile API Key:</label>
                <input type="text" id="mapTileApiKey" name="mapTileApiKey" value="" required>
                <hr>
                <!-- Placeholder for OpenTopoData Server Settings -->
                <label for="enableOpenTopoData" class="switch-label">
                    <span>Enable Elevation:</span>
                    <input type="checkbox" id="enableOpenTopoData" name="enableOpenTopoData">
                </label>
                <label for="OpenTopoDataUrl">OpenTopoData Server URL:</label>
                <input type="text" id="OpenTopoDataUrl" name="OpenTopoDataUrl" value="http://localhost:5010" required>
                <label for="OpenTopoDataDataSet">OpenTopoData Dataset:</label>
                <select id="OpenTopoDataDataSet" name="OpenTopoDataDataSet" required>
                    <option value="aster">ASTER</option>
                    <option value="eu-dem">EU-DEM</option>
                    <option value="mapzen">Mapzen</option>
                    <option value="ned">NED</option>
                    <option value="nz-dem">NZ DEM</option>
                    <option value="srtm">SRTM</option>
                    <option value="bkg">BKG</option>
                    <option value="swisstopo">Swisstopo</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit">Save Settings</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
